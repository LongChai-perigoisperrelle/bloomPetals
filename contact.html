<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
</head>
<body>
    <h1>Contactez-nous</h1>
    <form action="traitement_formulaire.php" method="post">
        <label for="civilite">Civilité:</label>
        <select id="civilite" name="civilite">
            <option value="Monsieur">Monsieur</option>
            <option value="Madame">Madame</option>
            <option value="Autre">Autre</option>
        </select><br><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required><br><br>

        <label for="adresse">Adresse postale:</label><br>
        <textarea id="adresse" name="adresse" rows="4" cols="50" required></textarea><br><br>

        <input type="checkbox" id="confidentialite" name="confidentialite" required>
        <label for="confidentialite">J'accepte les politiques de confidentialité de l'entreprise</label><br><br>

        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
